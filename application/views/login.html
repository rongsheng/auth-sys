<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome to CodeIgniter</title>
    <link rel="stylesheet/less" type="text/css" href="/static-assets/less/base.less">  
  </head>
  <div id="container">
    <h1>Welcome to CodeIgniter!</h1>
    <div id="body">
      <form class="form-horizontal">
        <fieldset>
          <!-- Form Name -->
          <legend>Login</legend>
          <!-- Text input-->
          <div class="control-group">
            <label class="control-label" for="textinput">Username:</label>
            <div class="controls">
              <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="input-xlarge">
            </div>
          </div>
          <!-- Password input-->
          <div class="control-group">
            <label class="control-label" for="passwordinput">Password</label>
            <div class="controls">
              <input id="passwordinput" name="passwordinput" type="password" placeholder="placeholder" class="input-xlarge">
            </div>
          </div>
          <!-- Button (Double) -->
          <div class="control-group">
            <div class="controls">
              <button id="button1id" name="button1id" class="btn btn-success">Login</button>
              <button id="button2id" name="button2id" class="btn btn-danger">Forget Password</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="/js/less.min.js" type="text/javascript"></script>
  </body>
</html>
