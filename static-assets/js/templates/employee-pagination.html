<div id="pagination-wrapper">
  <ul class="pagination">
    <li><a class="first">&laquo;</a></li>
    <% for (var i = start + 1; i <= end; i++) { %>
    <li class="inner <% if (i == index + 1) { %>active<% } %>"><a><%- i %></a></li>
    <% } %>
    <li><a class="last">&raquo;</a></li>
  </ul>
  <div class="page-info">
      Showing page <div id="start-page"></div> of <div id="total-page"></div>
  </div>
</div>
